<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Average Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Flag Icon CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Top Controls: Language List and Dark Mode Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Language List -->
      <div class="language-selector">
        <ul class="language-list">
          <li class="lang-item" data-lang="en" title="English">
            <span class="flag-icon flag-icon-gb"></span> <span class="lang-code">EN</span>
          </li>
          <li class="lang-item" data-lang="fr" title="Français">
            <span class="flag-icon flag-icon-fr"></span> <span class="lang-code">FR</span>
          </li>
          <li class="lang-item" data-lang="ar" title="العربية">
            <span class="flag-icon flag-icon-sa"></span> <span class="lang-code">AR</span>
          </li>
        </ul>
      </div>
      <!-- Dark Mode Toggle Switch -->
      <div class="dark-mode-switch d-flex align-items-center">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <span id="darkModeLabel" class="ml-2">Dark Mode</span>
      </div>
    </div>

    <h1 class="text-center" id="pageTitle">Exam Average Calculator</h1>
    <p class="text-center" id="pageSubtitle">Calculate your exam average easily!</p>

    <!-- Wrap the table in a .table-container for better responsiveness -->
    <form id="calcForm">
      <div class="table-container">
        <table class="table table-bordered" id="scoresTable">
          <thead>
            <tr>
              <th id="thSubject">Subject</th>
              <th id="thCoefficient">Coefficient</th>
              <th id="thExam">Exam Score</th>
              <th id="thCC">CC Score</th>
              <th id="thTP">TP Score (if applicable)</th>
            </tr>
          </thead>
          <tbody id="subjectsTable">
            <!-- Table rows will be generated by JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button type="button" id="calcButton" class="btn btn-primary">
          Calculate Average
        </button>
      </div>
    </form>

    <div id="resultDiv" class="result"></div>
  </div>

  <!-- Footer at bottom right -->
  <footer class="footer-bottom-right">
    <p>&copy; Walid Copyright 2025</p>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
